        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body class="container">
        <hr>
        <nav class="text-end">
            <a href="dashboard.html" class="btn btn-outline-dark">

            <a href="../index.html" class="btn btn-outline-danger">Sair</a>
        </nav>
        <hr>

        <div class="row">
            <div class="col">
                <h2>Produtos</h2>
            </div>
            <div class="col text-end">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    Novo Produto
                </button>
            </div>
        </div>



        <section class="card card-body">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#ID</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Imagem</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="table-products">
                    
                </tbody>
            </table>

            
              
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Novo Produto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form id="form" action="" onsubmit="addProduct()">
                    <label for="name">Nome</label>
                    <input id="name" type="text" class="form-control mb-3" placeholder="Digite o nome do produto">
                    
                    <label for="category">Categoria</label>
                    <select id="category" class="form-select mb-3">
                        <option selected>-- Selecione --</option>
                        <option>Vinho Branco</option>
                        <option>Vinho Tinto</option>
                        <option>Espumante</option>
                    </select>
                    
                    <label for="quantity">Quantidade</label>
                    <input id="quantity" type="number" min="0" class="form-control mb-3" placeholder="Digite o nome do produto">
                    
                    <label for="image">URL da Imagem</label>
                    <input id="image" type="url" class="form-control mb-3" placeholder="Digite o nome do produto">

                    <label for="price">Preço</label>
                    <input id="price" type="number" min="0" step="0.01" class="form-control mb-3" placeholder="Digite o nome do produto">

                    <button data-bs-dismiss="offcanvas" class="btn btn-primary w-100">PRONTO</button>
                  </form>
                </div>
              </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal_produto_nome">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal_produto_body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/products.js"></script>
        <script src="../js/darkmode.js"></script>

    </body>
</html>
